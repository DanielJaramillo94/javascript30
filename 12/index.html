<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="./cornify-adapted.js"></script>
</head>
<body>
<script>
const pressed = [];
const secretCode = 'gaming';
console.log("%c You should type 'gaming' *cof cof*", 'font-size:50px; background:black; color: red; font-weight: bolder;');

window.addEventListener('keyup', (e) => {
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  if (pressed.join('').includes(secretCode)) {
    console.log('DING DING!');
    cornify_add();
  }
});
</script>
</body>
</html>
